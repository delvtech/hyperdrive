plugins:
  - name: etherscan
  - name: solidity
  - name: foundry

dependencies:
  - name: Aave
    github: aave/aave-v3-core
    version: 1.17.2

solidity:
  import_remapping:
    - "@aave=Aave/1.17.2"

ethereum:
  default_network: local
  local:
    default_provider: foundry

foundry:
  host: http://localhost:8555
