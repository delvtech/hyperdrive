name: Benchmark

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  benchmark:
    name: benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x

      - name: install packages
        uses: borales/actions-yarn@v4
        with:
          cmd: install # will run `yarn install` command
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # if needed

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Run the gas benchmark and stores the output to a json file.
      - name: Run benchmark
        run: python scripts/gas_benchmarks.py benchmarks.json

      # Load the benchmarks cache. We use a different cache key for every run
      # because Github Actions caches are currently immutable. By specifying the
      # same restore key, we can load the latest cache on restore and still save
      # a new cache: https://github.com/actions/cache/blob/main/tips-and-workarounds.md#update-a-cache.
      - name: Download previous benchmark data
        uses: actions/cache@v3
        with:
          path: ./cache
          key: benchmarks-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            benchmarks-${{ runner.os }}-

      # Comment on pull request.
      - name: Create benchmark comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: jalextowle/github-action-benchmark@v1
        with:
          name: Hyperdrive Gas Benchmark
          # We're using the custom tool since there isn't a Solidity tool yet.
          tool: "customSmallerIsBetter"
          # Where the output from the benchmark tool is stored.
          output-file-path: benchmarks.json
          # Where the data file is stored.
          external-data-json-path: ./cache/benchmarks.json
          # Don't save to the data file since we only compare to the base branch.
          save-data-file: false
          # Adds a comment to the PR on alert.
          comment-on-alert: true
          # Workflow will fail when an alert happens.
          fail-on-alert: true
          # Always leave a comment.
          comment-always: true
          # Leave a comment on the PR.
          comment-on-pull-request: true
          # Needed to allow the project to comment on PRs.
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # Save the benchmark on push.
      - name: Create benchmark comment and update data file
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: jalextowle/github-action-benchmark@v1
        with:
          name: Hyperdrive Gas Benchmark
          # We're using the custom tool since there isn't a Solidity tool yet.
          tool: "customSmallerIsBetter"
          # Where the output from the benchmark tool is stored
          output-file-path: benchmarks.json
          # Where the previous data file is stored
          external-data-json-path: ./cache/benchmarks.json
          # Save the benchmark for comparison.
          save-data-file: true
          # Needed to allow the project to comment on PRs.
          github-token: ${{ secrets.GITHUB_TOKEN }}
