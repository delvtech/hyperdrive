name: build and upload hyperdrivetypes wheel

# TODO: We will want to sync the python version with the hyperdrive version & push on hyperdrive tags
#on:
#  push:
#    tags:
#      - "v*"

# TODO: Temp for testing
on:
  push:

jobs:
  # TODO: Temp for testing; will sync version
  detect-changes:
    uses: ./.github/workflows/check_diff.yaml
    with:
      pattern: ^python/\hyperdrivetypes/\pyproject.toml

  build-wheel:
    name: build hyperdrivetypes wheel
    runs-on: ubuntu-latest
    steps:
      - name: checkout hyperdrive
        uses: actions/checkout@v4
        with:
          token: ${{github.token}}
          submodules: recursive

      - name: install foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          token: ${{github.token}}

      - name: set up pip and pypechain
        run: python -m pip install --upgrade pip pypechain

      - name: generate hyperdrivetypes files
        run: make build

      - name: build hyperdrivetypes package
        shell: bash
        run: source scripts/build-hyperdrivetypes-wheel.sh

      - name: upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: build-wheel
          path: dist/*.whl

      - name: upload source distribution
        uses: actions/upload-artifact@v4
        with:
          name: build-sdist
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build-wheel]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-*
          path: dist
          merge-multiple: true
      - name: Upload to pypi
        uses: pypa/gh-action-pypi-publish@release/v1
