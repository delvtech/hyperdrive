on: [push]

name: test

jobs:
  check:
    name: solidity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: install
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: test
        run: forge test -vvv
