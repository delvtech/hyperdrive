name: Code Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  coverage:
    name: coverage
    runs-on: ubuntu-latest
    env:
      GOERLI_RPC_URL: ${{ secrets.GOERLI_RPC_URL }}
      MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: install packages
        uses: borales/actions-yarn@v4
        with:
          cmd: install # will run `yarn install` command
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # if needed

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          # TODO: We should update to the nightly version; however, the current
          # nightly breaks the build.
          version: nightly-a5d506ee26b756e476b9bac167890377dc0e6bff

      - name: Run coverage
        run: |
          forge coverage --report lcov
          sudo apt-get install lcov
          lcov --remove lcov.info  -o lcov.info 'test/*' 'script/*'

      - name: Edit lcov.info
        run: |
          cat lcov.info | sed '/.*\/test\/.*/,/TN:/d' > tmp.info && mv tmp.info lcov.info

      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          path-to-lcov: "./lcov.info"
          parallel: true

  finish:
    needs: coverage
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true
