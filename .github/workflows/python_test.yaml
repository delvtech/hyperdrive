name: python test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: python test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{github.token}}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
          token: ${{github.token}}
      - run: |
          python -m pip install --upgrade pip
          python -m pip install crates/hyperdrive-math-py
        
      - name: Run pytest
        run: |
          python -m pytest python/test
